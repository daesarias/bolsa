{% if formatos %}
{% block links %}
<style>
.contenido{
    width: 200px;
    height: 95px;
    overflow: hidden;
}
</style>
{% endblock %}
<div class="panel panel-default">
    <div class="panel-heading">
         Archivos guardados
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha subido</th>
                        <th class="Ed">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for archivo in formatos %}
                    <tr class="odd gradeX">
                        <td><a  href="{{MEDIA_URL}}{{archivo.file}}"><div  class="contenido"><p>{{archivo.nombre}}</p></div></a></td>
                        <td>{{archivo.fecha_subido}}</td>
                        <td class="Ed"><center><a id="{{archivo.id}}" class="DropFile"><i class="fa fa-times-circle fa-2x"></i></a></center></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>



<div id="eliminar_archivo" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-danger"><b>Espera!</b></h4>
      </div>
          <div class="modal-body">
            <label>Esta realmente seguro que desea eliminar este archivo?</br>
            Una vez borrado no podrá ser recuperado: </label>
            </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnEliminar_archivo">Aceptar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<script>
//--------------------------------  CSRF TOKEN----------------------------
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }



    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                // Only send the token to relative URLs i.e. locally.
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        }
    });

//---------------------------------------------------------------------------------




    var idArchivo="";
    $(".DropFile").click(function(){
        idArchivo= $(this).attr('id');
        console.log("asñdflkadsjfñlasdj");
        //alert("elminar archivo ="+idProceso);
        $('#eliminar_archivo').modal('show');
    });

    $("#btnEliminar_archivo").click(function(e){

        if( idArchivo != "" ){
            $('#eliminar_archivo').modal('hide');
            $.ajax({
                url: "{% url 'EliminarFormato' %}",
                type: 'POST',
                async: true,

                data: {archivo: idArchivo},
                success: function(resp){
                    if(resp.message == '1'){
                        $('#mensaje_exito').modal('show').one('click', '#aceptar', function (e) {
                            $('#TablaFormatos').load("{% url 'listarFormatos' %}");
                        });
                    }else{
                        if(resp.message == '2'){
                            alert("algo paso");
                        }else{
                            for(var index in resp.message){
                                $('#error').html(resp.message[index]);
                            }
                            $('#mensaje_existe').modal('show');
                        }
                    }
                },
                error: function(jqXHR,estado,error){
                    alert("Error: "+error+"     Estado: "+estado);
                },
                 
            });
        }else{
            
        }
    });
</script>
{% endif %}
